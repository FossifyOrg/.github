name: PR Labeler

on:
  workflow_call:

jobs:
  label-prs:
    if: false
    name: "Label PRs"
    runs-on: ubuntu-latest
    steps:
      - id: app-token
        uses: actions/create-github-app-token@67018539274d69449ef7c02e8e71183d1719ab42
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}

      - name: Label l10n PRs
        if: |
          contains(github.event.pull_request.title, 'l10n') ||
          contains(github.event.pull_request.user.login, 'weblate')
        uses: actions-ecosystem/action-add-labels@18f1af5e3544586314bbe15c0273249c770b2daf
        with:
          github_token: ${{ steps.app-token.outputs.token }}
          labels: l10n

      - name: Label i18n PRs
        if: contains(github.event.pull_request.title, 'i18n')
        uses: actions-ecosystem/action-add-labels@18f1af5e3544586314bbe15c0273249c770b2daf
        with:
          github_token: ${{ steps.app-token.outputs.token }}
          labels: i18n

      - name: Label CI PRs
        if: |
          contains(github.event.pull_request.title, 'ci:') ||
          contains(github.event.pull_request.title, 'ci(')
        uses: actions-ecosystem/action-add-labels@18f1af5e3544586314bbe15c0273249c770b2daf
        with:
          github_token: ${{ steps.app-token.outputs.token }}
          labels: ci

      - name: Label Documentation PRs
        if: |
          contains(github.event.pull_request.title, 'docs:') ||
          contains(github.event.pull_request.title, 'docs(')
        uses: actions-ecosystem/action-add-labels@18f1af5e3544586314bbe15c0273249c770b2daf
        with:
          github_token: ${{ steps.app-token.outputs.token }}
          labels: documentation

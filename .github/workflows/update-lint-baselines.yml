name: Update baselines

on:
  workflow_call:

concurrency:
  group: update-baseline-${{ github.repository }}
  cancel-in-progress: true

jobs:
  update-baselines:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3

      - name: Checkout .github repository
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3
        with:
          repository: FossifyOrg/.github
          path: .github-repo

      - uses: FossifyOrg/.github/.github/actions/gradle-cache@main

      - name: Set up JDK
        uses: actions/setup-java@f2beeb24e141e01a676f977032f5a29d81c9e27e
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Update baselines
        run: ./gradlew updateLintBaseline detektBaseline

      - name: Check for diff
        id: git-diff
        run: |
          if git diff --quiet; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Get app token
        if: ${{ steps.git-diff.outputs.changed == 'true' }}
        id: app-token
        uses: actions/create-github-app-token@7e473efe3cb98aa54f8d4bac15400b15fad77d94
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}

      - name: Create or update baseline refresh PR
        if: ${{ steps.git-diff.outputs.changed == 'true' }}
        uses: peter-evans/create-pull-request@22a9089034f40e5a961c8808d113e2c98fb63676
        with:
          token: ${{ steps.app-token.outputs.token }}
          sign-commits: true
          branch: fossifybot/update-lint-baselines
          title: "chore: update lint baselines"
          commit-message: "chore: update lint baselines"
          body: ""
          add-paths: |
            **/lint-baseline.xml
            **/detekt-baseline.xml

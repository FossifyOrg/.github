name: Image Minimizer

on:
  workflow_call:

concurrency:
  group: image-minimizer-${{ github.event_name }}-${{ github.event.comment.id || github.event.issue.number || github.event.pull_request.number }}
  cancel-in-progress: false

jobs:
  minimize:
    if: ${{ github.actor != 'fossifybot[bot]' }}
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8
      - name: Checkout .github repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8
        with:
          repository: FossifyOrg/.github
          path: .github-repo

      - uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020
        with:
          node-version: 16

      - name: Install probe-image-size
        run: npm i probe-image-size@7.2.3 --ignore-scripts

      - id: app-token
        uses: actions/create-github-app-token@0f859bf9e69e887678d5bbfbee594437cb440ffe
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}

      - name: Minimize simple images
        uses: actions/github-script@60a0d83039c74a4aee543508d2ffcb1c3799cdea
        timeout-minutes: 3
        with:
          github-token: ${{ steps.app-token.outputs.token }}
          script: |
            const script = require('./.github-repo/scripts/image-minimizer.cjs');
            await script({github, context});
